env:
  PACKAGE_ID: android-ndk
on:
  push:
    paths:
      - .github/workflows/android-ndk.yml
      - packages/android-ndk/**
jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      PACKAGE_ID: ${{ steps.e.outputs.PACKAGE_ID }}
    steps:
    - id: e
      run: |
        echo "PACKAGE_ID=${{env.PACKAGE_ID}}" >> "$GITHUB_OUTPUT"
    - uses: actions/checkout@v4
    - uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/build-push-action@v2
      with:
        push: true
        file: ./packages/${{ env.PACKAGE_ID }}/Dockerfile
        tags: sstc/${{ env.PACKAGE_ID }}:latest
    - uses: christian-korneck/update-container-description-action@v1
      env:
        DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASS: ${{ secrets.DOCKERHUB_PASSWORD }}
      with:
        destination_container_repo: sstc/${{ env.PACKAGE_ID }}
        short_description: https://github.com/${{ github.repository }}/packages/${{ env.PACKAGE_ID }}
        readme_file: './packages/${{ env.PACKAGE_ID }}/README.md'
  notify:
    if: cancelled() == false
    needs: deploy
    secrets: inherit
    uses: ./.github/workflows/_notify.yml
    with:
      conclusion: ${{ needs.deploy.result }}
      package: ${{ needs.deploy.outputs.PACKAGE_ID }}
